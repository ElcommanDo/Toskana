<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Furniture Workplace Login</title>
  <link rel="stylesheet">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c'); /* Furniture background */
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-container {
  background-color: rgba(255, 255, 255, 0.9);
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  width: 300px;
}

.login-form h2 {
  margin-bottom: 20px;
  text-align: center;
  color: #333;
}

.login-form input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #bbb;
  border-radius: 8px;
}

.login-form button {
  width: 100%;
  padding: 12px;
  background-color: #4B6043; /* Wood-themed color */
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s;
}

.login-form button:hover {
  background-color: #3b4e36;
}

  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form" method="post">
      <h2>Login to Your Workspace</h2>
      {% csrf_token %}
      <h2>Login</h2>
      <input type="text" name="phone" placeholder="Phone number" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      {% if error %}
        <p style="color:red;">{{ error }}</p>
      {% endif %}     
    </form>
  </div>
</body>
</html>
